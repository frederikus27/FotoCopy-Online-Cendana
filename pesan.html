    <main class="container">
        <h1>Pemesanan</h1>
        <form action="proses_pesan.php" method="POST" enctype="multipart/form-data">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="dokumen">Unggah Dokumen:</label>
            <input type="file" id="dokumen" name="dokumen" required>
            <label for="ukuran">Ukuran Kertas:</label>
            <select id="ukuran" name="ukuran" required>
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="F4">F4</option>
                <option value="Legal">Legal</option>
            </select>
            <label for="jenis">Jenis Kertas:</label>
            <select id="jenis" name="jenis" required>
                <option value="HVS">HVS</option>
                <option value="Art Paper">Art Paper</option>
                <option value="Glossy">Glossy</option>
            </select>
            <label for="jumlah">Jumlah Halaman:</label>
            <input type="number" id="jumlah" name="jumlah" required>
            <label for="alamat">Alamat Pengiriman:</label>
            <input type="text" id="alamat" name="alamat" required>
            <label for="pembayaran">Metode Pembayaran:</label>
            <select id="pembayaran" name="pembayaran" required>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="E-wallet">E-wallet</option>
            </select>
            <button type="submit">Pesan Sekarang</button>
        </form>
